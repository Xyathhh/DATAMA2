<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Violation Record Tracking System</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737, #fcaf45, #ffde59) 100%; /* Instagram-style gradient background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: animateBackground 30s infinite linear; /* Add animation */
}

@keyframes animateBackground {
    0% {
        background-position: 0% 50%; /* Start position */
    }
    100% {
        background-position: 100% 50%; /* End position */
    }
}

@keyframes changeColors {
    0% {
        background-color: #405de6; /* Start color */
    }
    10% {
        background-color: #5851db;
    }
    20% {
        background-color: #833ab4;
    }
    30% {
        background-color: #c13584;
    }
    40% {
        background-color: #e1306c;
    }
    50% {
        background-color: #fd1d1d;
    }
    60% {
        background-color: #f56040;
    }
    70% {
        background-color: #f77737;
    }
    80% {
        background-color: #fcaf45;
    }
    90% {
        background-color: #ffde59;
    }
    100% {
        background-color: #405de6; /* End color */
    }
}



.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 100%;
    width: 800px;
}

.title {
    font-size: 24px;
    font-weight: bold;
    margin-right: 20px;
}

.chat-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    max-width: 100%;
    overflow: hidden;
}

.chat-header {
    background-color: #007bff;
    color: #fff;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #0056b3;
    /* Adding gradient background */
    background-image: linear-gradient(120deg, #ffd000, #ffe89e);
}

.chat-body {
    padding: 20px;
}

.chat-input {
    width: calc(100% - 40px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px; /* Adjusting border radius */
    outline: none;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Adding transition */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Adding subtle box shadow */
}

.chat-input:hover {
    border-color: #007bff; /* Adding hover effect */
}

.chat-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px; /* Adjusting border radius */
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease; /* Adding transition */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Adding subtle box shadow */
}

.chat-btn:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: bold;
    margin-right: 20px;
    animation: rainbow-text-animation 10s infinite alternate; /* Add animation */
}

@keyframes rainbow-text-animation {
    0% {
        color: #000000; /* Start color */
    }
    40% {
        color: #6b6b6b;
    }
    60% {
        color: #a1a1a1;
    }
    100% {
        color: #ffffff; /* End color */
    }
}

    </style>
</head>
<body>

<div class="container">
        <div class="title">Student Violation Record Tracking System</div>
    <div class="chat-container">
        <div class="chat-header">
            SVRTS Log-in
        </div>
        <div class="chat-body">
            <form id="login-form" action="main.html" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="chat-input" required><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="chat-input" required><br>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="chat-btn" style="color: white">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");

        // Perform validation
        if (username.match(/\.student$/)) {
            // Student login
            this.submit(); // Continue with the form submission
        } else if (username.match(/\.dev$/)) {
            // Developer login
            window.location.href = "developer_main.html"; // Redirect to the developer main page
        } else {
            // Invalid username format
            errorMessage.textContent = "Invalid username format. Please use '(name).student' or '(name).dev'.";
        }
    });
</script>

</body>
</html>
